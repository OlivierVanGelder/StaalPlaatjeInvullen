name: Render image batch

on:
  workflow_dispatch:
    inputs:
      batch_json:
        description: "JSON met items"
        required: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Write batch.json
        run: |
          cat > batch.json << 'JSON'
          ${{ inputs.batch_json }}
          JSON

      - name: Render
        run: node process-batch.js
        env:
          BATCH_JSON_PATH: batch.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-images
          path: out.zip
          retention-days: 2
